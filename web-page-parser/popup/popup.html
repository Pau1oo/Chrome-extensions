<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Page Parser</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/parser-128.png" alt="Parser Icon" class="icon">
            <h1>Web Page Parser</h1>
        </div>

        <div class="form-group">
            <label for="spreadsheetId">URL или идентификатор таблицы</label>
            <input type="text" id="spreadsheetId" placeholder="URL/ID">
        </div>

        <div class="form-group">
            <label for="sheetRange">Диапазон</label>
            <input type="text" id="sheetRange" placeholder="Диапазон">
            <div class="hint">Формат вида A1:B</div>
        </div>

        <div class="form-group">
            <label>Тип данных</label>
            <div class="custom-select">
                <div class="select-header">
                    <span class="selected-value">Заголовки (h1-h3)</span>
                </div>
                <div class="select-options">
                    <div class="option" data-value="headers">
                        <span>Заголовки (h1-h3)</span>
                    </div>
                    <div class="option" data-value="links">
                        <span>Ссылки</span>
                    </div>
                    <div class="option" data-value="tables">
                        <span>Таблицы</span>
                    </div>
                </div>
            </div>
            <input type="hidden" id="dataType" value="headers">
        </div>

        <button id="parseBtn" class="btn-primary">
            <span class="btn-text">Извлечь & Отправить</span>
            <span class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </span>
        </button>

        <div id="status" class="status hidden">
            <div class="status-content">
                <span class="status-icon"></span>
                <span class="status-text"></span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
