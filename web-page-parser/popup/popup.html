<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Realt.by Parser</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="/images/parser-128.png" alt="Parser Icon" class="icon">
            <h1>
                Realt.by Parser
                <label id="version" style="font-size:10px"></label>
            </h1>
        </div>

        <div class="form-group">
            <label for="spreadsheetId">URL или идентификатор таблицы</label>
            <input type="text" id="spreadsheetId" placeholder="URL/ID">
        </div>

        <button id="saveBtn" class="btn-primary">
            <span class="btn-text">Сохранить настройки</span>
        </button>

        <button id="authBtn" class="btn-primary">
            <span class="btn-text">Авторизоваться в Google</span>
        </button>

        <button id="updateBtn" class="btn-primary">
            Обновить до v<span id="newVersion"></span>
        </button>

        <div id="status" class="status hidden">
            <div class="status-content">
                <span class="status-icon"></span>
                <span class="status-text"></span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
